<section class="hero page__hero">
  <div class="hero__top">
    <h2 class="hero__headline h2">
      Ремонт стиральных машин на дому c годовой гарантией
    </h2>
    <p class="hero__info">
      <span class="hero__accent-text">Полностью бесплатный</span> выезд на дом и
      диагностика
    </p>
    <a
      class="hero__call-request-button button button--call-request"
      href="#call-form"
    >
      Заказать&nbsp;звонок
    </a>
  </div>
  <div class="hero__get-discount">
    <button
      class="hero__get-discount-close-button"
      aria-label="Закрыть предложение скидки"
    >
      <svg
        class="hero__get-discount-close-button-image"
        width="11"
        height="11"
        aria-hidden="true"
        role="presentation"
      >
        <use xlink:href="./images/svg/sprite/sprite.svg#cross-button"></use>
      </svg>
    </button>
    <p class="hero__discount-text">
      <span class="hero__accent-text"
        ><span class="hero__first-letter">Мы</span> открыты и принимаем заказы
        до 21:00,</span
      >
      позвоните сейчас и мы сделаем скидку&nbsp;15%
    </p>
    <a
      class="hero__get-discount-button button button--get-discount"
      href="#call-form"
      >Получить скидку</a
    >
  </div>
</section>
