<section class="call-form page__call-form" id="call-form">
  <div class="call-form__container">
    <header class="call-form__header-block">
      <h3 class="call-form__heading h3">Вызов мастера</h3>
      <p class="call-form__info">
        Оставьте заявку сейчас и получите
        <span class="call-form__info--accent">скидку 15%</span>
      </p>
    </header>
    <form class="call-form__form">
      <label for="phone" class="visually-hidden">Номер телефона</label>
      <input
        class="call-form__phone-input"
        type="tel"
        required="required"
        placeholder="Номер телефона"
        name="phone"
        id="phone"
      />
      <input
        class="call-form__submit-button button button--call-form-submit"
        type="submit"
        value="Заказать звонок"
      />
    </form>
  </div>
</section>
